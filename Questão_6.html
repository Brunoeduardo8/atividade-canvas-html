<script>
  var canvas = document.querySelector('canvas');
  var fig = canvas.getContext('2d');

  
  
  function Stopcircle(x, y){
    fig.fillStyle="blue";

    fig.beginPath();
    fig.arc(x, y, 22, 0, 2 * Math.PI);
    fig.fill();
  }

  var dirX;
  var dirY;
  var posX;
  var posY;
  var velocity;
  var time;


  function Start(){
    dirX = dirY = 0;
    posX = 280;
    posY = 280;
    velocity = 35;
    time = setInterval(Update, 100);
    document.addEventListener('keydown', KeyDown);
    document.addEventListener('keyup', KeyUp);
  }

  function KeyDown(){
    var tecla = event.key;
    
    if(tecla === 'ArrowRight')
        dirX = 1
    else if(tecla === 'ArrowLeft')
        dirX = -1
    else if(tecla === 'ArrowUp')
        dirY = -1
    else if(tecla === 'ArrowDown')
        dirY = 1
  }
  
  function KeyUp(){
    var tecla = event.key;
    
    if(tecla === 'ArrowRight')
        dirX = 0
    else if(tecla === 'ArrowLeft')
        dirX = 0
    else if(tecla === 'ArrowUp')
        dirY = 0
    else if(tecla === 'ArrowDown')
        dirY = 0
  }

  function Update(){
    fig.clearRect(0, 0, canvas.width, canvas.height);

    novaPosX = posX + dirX * velocity;
    novaPosY = posY + dirY * velocity;

    if (novaPosX > canvas.width){
        novaPosX = canvas.width-beginPath;
            }
             
            if ( novaPosX < 0){
                novaPosX = beginPath;
            } 
            if (novaPosY > canvas.height){
                novaPosY = canvas.height-beginPath;
            }
            if (novaPosY < 0) {
                novaPosY = beginPath;
            }
            
            posX = novaPosX;
    posY = novaPosY;
    Stopcircle(posX, posY);
          
    }

  window.addEventListener('load', Start)
</script>
</html>
